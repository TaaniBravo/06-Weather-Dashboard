<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark">
        <div class="p-1">
            <h2>Weather Dashboard</h1>
        </div>
    </header>

    <main id="container" class="container-fluid row">
        <form id="searchBar" class="col-xl-2">
            <p class="font-weight-bold">Search for a City:</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control col-xl-8" id="searchInput">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
              </div>
              <div id="searches-container">
                  <div class="btn-group-vertical col-12" id="recentSearches"></div>
              </div>
        </form>

        <section id="city-info-container" class="col-xl-10 p-3">
            <h3 id="cityId"></h3>
            <p id="temperature">Temperature:</p>
            <p id="humidity">Humidity:</p>
            <p id="windSpeed">Wind Speed:</p>
            <p>UV Index: <span id="uvIndex"></span></p>
            <br>
            <p class="font-weight-bold">5-Day Forecast:</p>
            <div class="container row justify-content-between" id="weekly-forecast-container">
                <div class="card bg-primary rounded text-white mb-1 col-s-12">
                    <div class="card-body">
                      <h6 class="card-title" id="day1title"></h6>
                      <img id="icon1"></img>
                      <p id="weeklyTemp1"></p>
                      <p id="weeklyHumidity1"></p>
                    </div>
                  </div>
                  <div class="card bg-primary rounded text-white mb-1">
                    <div class="card-body">
                      <h6 class="card-title" id="day2title"></h6>
                      <img id="icon2"></img>
                      <p class="card-text" id="weeklyTemp2"></p>
                      <p class="card-text" id="weeklyHumidity2"></p>
                    </div>
                  </div>
                  <div class="card bg-primary rounded text-white mb-1">
                    <div class="card-body">
                      <h6 class="card-title" id="day3title"></h6>
                      <img id="icon3"></img>
                      <p class="card-text" id="weeklyTemp3"></p>
                      <p class="card-text" id="weeklyHumidity3"></p>
                    </div>
                  </div>
                  <div class="card bg-primary rounded text-white mb-1">
                    <div class="card-body">
                      <h6 class="card-title" id="day4title"></h6>
                      <img id="icon4"></img>
                      <p class="card-text" id="weeklyTemp4"></p>
                      <p class="card-text" id="weeklyHumidity4"></p>
                    </div>
                  </div>
                  <div class="card bg-primary rounded text-white mb-1">
                    <div class="card-body">
                      <h6 class="card-title" id="day5title"></h6>
                      <img id="icon5"></img>
                      <p class="card-text" id="weeklyTemp5"></p>
                      <p class="card-text" id="weeklyHumidity5"></p>
                    </div>
                  </div>
            </div>
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
